language: java
dist: trusty
sudo: false
addons:
	apt:
		packages:
			- ant-optional
jdk:
	- openjdk10
  
matrix:
	include:
		- jdk: openjdk10
		  before_install:
			- rm "${JAVA_HOME}/lib/security/cacerts"
			- ln -s /etc/ssl/certs/java/cacerts "${JAVA_HOME}/lib/security/cacerts"

script:
	- "ant -buildfile build.xml clean check jar unittest"
